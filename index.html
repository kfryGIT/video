<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    
 <!-- preloader    -->
   <div class="preloader" style="background-color: aliceblue;">
    <img src="giphy.gif" alt="preloader">
   </div> 
    
    <!-- header -->
 <header>
    <video class="video-container" controls muted 
    autoplay loop>
    <!-- loop -film odtwarza się ciągle-->
        <source src="film.mp4" type="video/mp4" />
    </video>
    <h1>Winter Video</h1>
    <!-- button -->
    <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
    </button>
 </header>
    <script src="app.js"></script>
</body>
</html>
